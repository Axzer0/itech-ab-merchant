<mat-card class="example-card" style="max-width: 435px; margin: 0 auto; margin-top: 15px; border-radius: 10px;
		-webkit-box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);
		-moz-box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);
		box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);">
	<mat-card-content style="padding: 0 17px;">
		<!--begin::Body-->
		<div class="kt-login__body" style="display: unset!important;">
			<!--begin::Signin-->
			<div class="kt-login__form">
				<div class="kt-login__title">
					<h5 style="text-align: center">Merchant Login</h5>
<!--					<div class="logo" style="width: 216px; margin: 0 auto; padding-top: 7px; margin-top: 26px;">-->
<!--						<img style="height: 100%; width: 100%;" mat-card-image [src]="getLogo()" alt="logo">-->
<!--					</div>-->
					<!-- <h3>{{ 'AUTH.REGISTER.TITLE' | translate }}</h3> -->
				</div>

				<kt-auth-notice></kt-auth-notice>

				<form class="kt-login__form kt-form" (ngSubmit)="submit()" style="margin: 4rem auto 24px!important;"
					[formGroup]="loginForm" autocomplete="off">
					<div class="form-group">
						<mat-form-field>
							<mat-label>Email</mat-label>
							<input matInput type="email" placeholder="Email"
								formControlName="username" autocomplete="off" />
							<mat-error *ngIf="isControlHasError('username','required')">
								<strong>E-mail is required</strong>
							</mat-error>
							<mat-error *ngIf="isControlHasError('username','username')">
								<strong>Invalid e-mail Address</strong>
							</mat-error>
							<mat-error *ngIf="isControlHasError('username','minlength')">
								<strong>Minimum field length: 3</strong>
							</mat-error>
							<mat-error *ngIf="isControlHasError('username','maxlength')">
								<strong>Maximum field length: 320</strong>
							</mat-error>
						</mat-form-field>
					</div>

					<!-- <div class="form-group">
							<mat-form-field>
								<mat-label>{{ 'AUTH.INPUT.USERNAME' | translate }}</mat-label>
								<input matInput type="text" placeholder="{{ 'AUTH.INPUT.USERNAME' | translate }}" formControlName="username" autocomplete="off"/>
								<mat-error *ngIf="isControlHasError('username','required')">
									<strong>{{ 'AUTH.VALIDATION.REQUIRED_USERNAME' | translate }}</strong>
								</mat-error>
								<mat-error *ngIf="isControlHasError('username','minlength')">
									<strong>{{ 'AUTH.VALIDATION.MIN_LENGTH_FIELD' | translate }} 3</strong>
								</mat-error>
								<mat-error *ngIf="isControlHasError('username','maxlength')">
									<strong>{{ 'AUTH.VALIDATION.MAX_LENGTH_FIELD' | translate }} 320</strong>
								</mat-error>
							</mat-form-field>
						</div> -->
					<div class="form-group">
						<mat-form-field>
							<mat-label>Password</mat-label>
							<input matInput type="password" placeholder="Password"
								formControlName="password" autocomplete="off" />
							<mat-error *ngIf="isControlHasError('password','required')">
								<strong>Password is required</strong>
							</mat-error>
							<mat-error *ngIf="isControlHasError('password','minlength')">
								<strong>Minimum field length: 3</strong>
							</mat-error>
							<mat-error *ngIf="isControlHasError('password','maxlength')">
								<strong>Maximum field length: 100</strong>
							</mat-error>
						</mat-form-field>
					</div>
					<mat-label>
						<a style="color: #5d78ff;" href="javascript:;" routerLink="/auth/forgot-password"
							class="kt-link kt-login__link-forgot">
							Forgot Password ?
						</a>
					</mat-label>
					<!--begin::Action-->
					<div class="kt-login__actions" style="margin: 1rem 0!important;">
						<!-- <a style="margin-top: 13px; color: #5d78ff;" href="javascript:;" routerLink="/auth/register" class="kt-link kt-login__link-forgot">
									{{ 'AUTH.GENERAL.FORGOT_BUTTON' | translate }}
								</a> -->
						<p style="margin-top: 13px;">
							Don't have an Account ?
							<a style="color: #5d78ff;" href="javascript:;" routerLink="/auth/register"
								class="kt-link kt-login__link-forgot">
								Register Here
							</a>
						</p>
						<button [disabled]="loading" style="height: 40px!important;" mat-raised-button type="submit" color="primary"
							id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary"
							[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
							Login
						</button>
					</div>
					<!--end::Action-->
					<!-- <p style="margin-top: 13px;">
								{{ 'AUTH.GENERAL.NO_ACCOUNT' | translate }}
								<a style="color: #5d78ff;" href="javascript:;" routerLink="/auth/register" class="kt-link kt-login__link-forgot">
									Register Here
								</a>
							</p> -->
				</form>
				<!--begin::Divider-->
				<div class="kt-login__divider">
					<div class="kt-divider">
						<span></span>
						<span>OR</span>
						<span></span>
					</div>
				</div>
				<!--end::Divider-->

				<!--begin::Options-->
				<div class="kt-login__options">
					<!-- <a href="https://www.facebook.com/keenthemes/" target="_blank" class="btn btn-primary kt-btn">
								<i class="fab fa-facebook-f"></i>
								Facebook
							</a>

							<a href="https://twitter.com/keenthemes/" target="_blank" class="btn btn-info kt-btn">
								<i class="fab fa-twitter"></i>
								Twitter
							</a> -->

					<a href="javascript:;" class="btn btn-block btn-danger kt-btn">
						<i class="fab fa-google"></i>
						Google
					</a>
				</div>
				<br /><br />
				<!--end::Options-->
			</div>
		</div>
	</mat-card-content>
</mat-card>
