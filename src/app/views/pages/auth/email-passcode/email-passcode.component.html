<mat-card class="example-card" style="max-width: 435px; margin: 0 auto; margin-top: 15px; border-radius: 10px;
		-webkit-box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);
		-moz-box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);
		box-shadow: 0px 0px 52px 14px rgba(205,204,227,1);">
	<mat-card-content style="padding: 0 17px;">
		<!--begin::Body-->
		<div class="kt-login__body" style="display: unset!important;">
			<!--begin::Signin-->
			<div class="kt-login__form">
				<div class="kt-login__title" style="margin-bottom: -3rem!important;">
					<div class="logo" style="width: 216px; margin: 0 auto; padding-top: 7px; margin-top: 26px;">
						<img style="height: 100%; width: 100%;" mat-card-image [src]="getLogo()" alt="logo">
					</div>
					<p style="text-align: justify;">Please check your email and enter the OTP code from there.</p>
				</div>
				<kt-auth-notice></kt-auth-notice>
				<form class="kt-login__form kt-form" style="margin: 4rem auto 24px!important;"
					[formGroup]="emailPasscode" autocomplete="off">
					<div class="form-group">
                        <mat-form-field matTooltip="Enter OTP code from email">
							<mat-label>Enter 6-digit OTP code that you received on your email</mat-label>
                            <input matInput type="text" formControlName="emailPasscode" placeholder="6-digit OTP code" autocomplete="off" />
                        </mat-form-field>
                        <mat-error *ngIf="isControlHasError('emailPasscode','required')">
                            <strong>Enter the OTP code from email</strong>
                        </mat-error>
					</div>
					<br>
					<!-- <mat-label>
						<a style="color: #5d78ff;" href="javascript:;"
							class="kt-link kt-login__link-forgot">
							Didn't get OTP. Resend Again?
						</a>
					</mat-label> -->
					<!--begin::Action-->
                    <div class="kt-login__actions" style="margin: 1rem 0!important;">
						<button style="height: 40px!important;" (click)="submitEmailPasscode()" mat-raised-button color="primary"
							id="kt__otp_submit" class="btn btn-primary btn-elevate kt-login__btn-primary"
							[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
							Submit code
						</button>
					</div>
					<!--end::Action-->
				</form>
			</div>
		</div>
	</mat-card-content>
</mat-card>
