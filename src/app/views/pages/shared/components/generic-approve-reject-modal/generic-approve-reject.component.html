<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-progress">
			<!-- here can place a progress bar-->
			<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
		</div>
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{data?.dialogHeader}}</h3>
			<span class="kt-portlet__head-icon kt-hide">
				<i class="la la-gear"></i>
			</span>
		</div>

	</div>
	<div class="kt-form">

		<div class="kt-portlet__body">
			<div class="form-group kt-form__group row">
				<div class="col-lg-12" *ngIf="data?.type == 'approve'">
					{{loading ? 'Approving...' : data?.dialogContent}}
				</div>
				<div class="col-lg-12" *ngIf="data?.type == 'reject'">
					{{loading ? 'Rejecting...' : data?.dialogContent}}
				</div>
			</div>
		</div>
		<div *ngIf="data?.type == 'reject'">
			<div >
				<form #validationForm="ngForm">
					<div class="col-sm-12">
						<mat-form-field style="width: 100%"  appearance="outline" >
							<mat-label>Remarks</mat-label>
							<textarea class="col-sm-12" matInput required [(ngModel)]="remarks" name="remarks" placeholder="Remarks *" >
            </textarea>
						</mat-form-field>
					</div>

				</form>
			</div>

		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-right">
			<div class="kt-form__actions kt-form__actions--sm">
				<button mat-raised-button color="primary" [disabled]="loading"  *ngIf="data?.type == 'approve'" (click)="approve()">Approve</button>
				<button mat-raised-button color="warn"  [disabled]="loading"  *ngIf="data?.type == 'reject'" (click)="reject()">Reject</button>
				<button mat-raised-button mat-dialog-close>Cancel</button>
			</div>
		</div>
	</div>
</div>
